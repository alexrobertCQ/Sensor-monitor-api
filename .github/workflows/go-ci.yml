name: Go CI - Sensor Monitor

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25' # La versi√≥n que definimos en tu go.mod

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: go build -v ./cmd/server/main.go

    - name: Run Linter (Opcional pero recomendado)
      run: go vet ./...